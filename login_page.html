<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Index-Page" contect="It will contain collect the login credentials of a user">
  <title>Login Page</title>
  <link rel = "stylesheet"  href="login_page.css"> 
</head>
<body>
    <main>
        <div id="login-box-position">
            <form id="login-box-elements">
                <h2 id="login-text">LOG IN</h2>
                <div class="input-Element">
                    <input id="Username" class="input-box" type="text" placeholder="User name" />
                </div>
                <div class="input-Element">
                    <input id="password" class="input-box" type="password" placeholder="Password" />
                </div>
                <div id="login-button-div">
                    <button id="login-button" type="submit">Log In</button>
                </div>
                <div id="More-Options">
                    <p>Forgot <span class="Extra-Function">Username/Password?</span><br><span class="Extra-Function">Sign up?</span></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
